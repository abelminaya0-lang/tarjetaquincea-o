
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Litsa - Mis Quinceaños</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Italianno&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Quicksand:wght@300;400;500&family=Pinyon+Script&display=swap" rel="stylesheet">
    <style>
        .font-elegant { font-family: 'Italianno', cursive; }
        .font-serif-title { font-family: 'Playfair Display', serif; }
        .font-body { font-family: 'Quicksand', sans-serif; }
        .font-royal { font-family: 'Pinyon Script', cursive; }
        
        @keyframes glitter {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 0; }
            20% { opacity: 1; }
            100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }

        @keyframes rose-drift {
            0% { transform: translate(-10%, -10%) rotate(0deg); opacity: 0; }
            10% { opacity: 0.8; }
            90% { opacity: 0.8; }
            100% { transform: translate(110vw, 110vh) rotate(720deg); opacity: 0; }
        }

        .princess-glow-static {
            filter: drop-shadow(0 0 15px rgba(135, 206, 235, 0.4));
        }

        .name-static {
            color: #4682B4; /* Steel Blue */
            text-shadow: 2px 2px 0px rgba(255, 255, 255, 0.8), 4px 4px 15px rgba(70, 130, 180, 0.2);
        }

        .rose-petal {
            position: fixed;
            pointer-events: none;
            z-index: 5;
            animation: rose-drift var(--duration) linear infinite;
        }

        .sparkle {
            position: fixed;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            z-index: 10;
            box-shadow: 0 0 8px white;
        }

        .bg-steel-blue { background-color: #4682B4; }
        .text-steel-blue { color: #4682B4; }
        .bg-sky-blue { background-color: #87CEEB; }
        .text-sky-blue { color: #87CEEB; }
        
        .princess-gradient {
            background: linear-gradient(135deg, #f8fafc 0%, #e0f2fe 50%, #f8fafc 100%);
        }

        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #4682B4; border-radius: 10px; }

        .fade-in-up {
            animation: fadeInUp 1.5s ease-out forwards;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .royal-frame {
            border: 2px solid #4682B4;
            padding: 2rem;
            position: relative;
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(5px);
        }
        
        .royal-frame::before, .royal-frame::after {
            content: '✧';
            position: absolute;
            color: #4682B4;
            font-size: 1.5rem;
        }
        .royal-frame::before { top: -1rem; left: -1rem; }
        .royal-frame::after { bottom: -1rem; right: -1rem; }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.463.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body class="princess-gradient font-body overflow-x-hidden">
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
    <script>
        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.left = Math.random() * 100 + 'vw';
            sparkle.style.top = '-10px';
            sparkle.style.animation = `glitter ${Math.random() * 3 + 4}s linear infinite`;
            sparkle.style.opacity = Math.random();
            document.body.appendChild(sparkle);
            setTimeout(() => sparkle.remove(), 7000);
        }
        setInterval(createSparkle, 200);
    </script>
</body>
</html>
